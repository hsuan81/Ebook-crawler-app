<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子書蟲</title>
</head>

<body>
    <h2>電子書蟲</h2>

    <label for="output_path">輸出路徑:</label>
    <input type="text" id="output_path">
    <button onclick="startCrawling()">開始</button>

    <div id="progress" style="display: none;">
        進度: <span id="progress_message"></span>
    </div>

    <script src="/eel.js"></script>
    <script>
        async function startCrawling() {
            const outputPath = document.getElementById('output_path').value;
            document.getElementById('progress').style.display = 'block';
            await eel.start_crawl(outputPath)();
        }

        eel.expose(update_progress);
        function update_progress(message) {
            document.getElementById('progress_message').innerText = message;
        }
    </script>
</body>

</html>
