# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.11"]
        include:
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: >
                pyinstaller --clean --onefile -y -n "spider-aarch64-apple-darwin" -distpath /src-python/dist/ book_spider.py
                
          - os: windows-latest
            TARGET: windows
            CMD_BUILD: pyinstaller --clean --onefile -y -n "spider-x86_64-pc-windows-msvc" -distpath /src-python/dist/ book_spider.py
            ASSET_MIME: application/vnd.microsoft.portable-executable

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        pip install -r requirements.txt
    - name: Build with pyinstaller for ${{matrix.TARGET}}
      run: ${{matrix.CMD_BUILD}}
